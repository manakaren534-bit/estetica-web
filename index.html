<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>Estética de la Página Web</title>
	<link rel="stylesheet" href="style.css">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Robot&display=swap" rel="stylesheet">
</head>
<body>
	<header>
		<h1>Mi Página Estética</h1>
		<p>Explorando elementos multimedia y tipografías web</p>
	</header>
	<section>
		<h2>Imagen representativa</h2>
		<img src="media/lal.jpeg" alt="Paisaje natural" width="400">
	</section>
	<section>
		<h2>Audio ambiental</h2>
		<audio controls>
		<source src="media/Louis Tomlinson-Change.mp3" type="audio/mpeg">
		Tu navegador no soporta el elemento de audio.
	</audio>
</section>
<section>
	<h2>Video de ejemplo</h2>
	<video controls width="400">
		<source src="media/agua.mp4" type="video/mp4">
			Tu navegador no soporta el elemento de video.
	</video>
</section>

<footer>
	<p>© 2025 Práctica realizada en Sublime Text</p>
</footer>
</body>

</html>
